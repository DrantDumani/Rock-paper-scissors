<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock! Paper! Scissors!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Zen+Antique&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Rock, Paper, Scissors</h1>
		<h2>First to Five</h2>
	</header>
	<div class="gameSpace">
		<div class="move-container">
			<div>
				<img class="currentMove" src="">
			</div>
			<div>
				<img class="currentMove" src="">
			</div>
		</div>
		<p class="gameText">Begin game!</p>
		<button class="restart-btn" disabled>Restart</button>
	</div>
	<div class="img-btns">
		<button class="game-btn">
			<img src="assets/rock.png" alt="rock">
		</button>
		<button class="game-btn">
			<img src="assets/paper.png" alt="paper">
		</button>
		<button class="game-btn">
			<img src="assets/scissors.png" alt="scissors">
		</button>
	</div>
	<div class="scoreBoard">
		<div><p>Man: <span class="score">0</span></p></div>
		<div><p>CPU: <span class="score">0</span></p></div>
	</div>
	<footer>
		<div>
			Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
		</div>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
